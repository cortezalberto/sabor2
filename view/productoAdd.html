<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="../public/css/formStyle.css" />
  </head>

  <body>

   

      <header  class="form-titulo">
        <h2>Carga de Productos</h2>
      </header>

      <main>
        <section>
          <article>
            <form
              class="registerForm"
              action="/register"
              method="POST"
              id="formulario"
            >
          
         
              <div class="registerInput">
                <input 
                 type="text"
                  placeholder=" Nombre del producto" 
                  name="producto"
                id="producto" 
                value="" require />
                <p class="errores"></p>
              </div>

              <div class="registerInput">
                <input
               
                  type="number"
                  placeholder="Precio"
                  name="precio"
                  id="precio"
                  value=""
                  require
                />
                <p class="errores"></p>
              </div>

              
             
              

              <div class="registerInput">
                <select   name="categoria" id="categoria">
                  <option value="1">Hamburguesa</option>
                  <option value="2">Pizzas</option>
                  <option value="3">Bebidas</option>
                </select>
                <p class="errores"></p>
              </div>
               
              <div class="registerInput">
                <h3>Más vendido ?</h3>
                <select   name="masVendido" id="masVendido">
                  <option value="1">true</option>
                  <option value="2">false</option>
                </select>
                <p class="errores"></p>
            
              <div class="registerInput">
                <h3>Está en oferta  ?</h3>
                <select   name="oferta" id="oferta">
                  <option value="1">true</option>
                  <option value="2">false</option>
                </select>
                <p class="errores"></p>
              </div>

              <div class="registerInput">
                <input 
                 type="text"
                  placeholder=" Descripcion del producto" 
                  name="descripcion"
                id="descripcion" 
                value="" require />
                <p class="errores"></p>
              </div>

              <div class="registerInput">
                <input type="submit" value="AGREGAR" />

                
              </div>
            </form>
          </article>
        </section>
      </main>
   

    <script src="../public/js/productoValidator.js"></script>
  </body>
</html>
